<p>patient works!</p>
<div class="container patient-container">
  <div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addPatientModal">
      Dodaj pacjenta
    </button>
  </div>
  <hr>
  <div class="row">
    <table class="table table-bordered table-hover">
      <thead>
      <tr class="table-dark">
        <th scope="col">#</th>
        <th scope="col">Imię</th>
        <th scope="col">Nazwisko</th>
        <th scope="col">PESEL</th>
        <th scope="col">Ulica</th>
        <th scope="col">Nr domu</th>
        <th scope="col">Miasto</th>
        <th scope="col">Kod pocztowy</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let patient of patients">
        <th scope="row">{{patient.id}}</th>
        <td>{{patient.firstName}}</td>
        <td>{{patient.lastName}}</td>
        <td>{{patient.pesel}}</td>
        <td>{{patient.street}}</td>
        <td>{{patient.number}}</td>
        <td>{{patient.city}}</td>
        <td>{{patient.zipCode}}</td>
        <td>
          <div class="d-flex justify-content-center">
            <button class="btn btn-info m-2">Info</button>
            <a class="btn btn-warning m-2">Edytuj</a>
            <a class="btn btn-danger m-2">Usuń</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Notification for no patients -->
<div *ngIf="patients?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-warning" role="alert">
    <h4 class="alert-heading">NO PATIENTS!</h4>
    <p>No Patients were found.</p>
  </div>
</div>

<!-- ExampleModal -->
<div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPatientModalLabel">Dodaj pacjenta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="patientForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">Imię</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
          </div>
          <div class="mb-3">
            <label for="pesel" class="form-label">PESEL</label>
            <input type="text" class="form-control" id="pesel" formControlName="pesel">
          </div>
          <div class="mb-3">
            <label for="street" class="form-label">Ulica</label>
            <input type="text" class="form-control" id="street" formControlName="street">
          </div>
          <div class="mb-3">
            <label for="number" class="form-label">Nr domu</label>
            <input type="text" class="form-control" id="number" formControlName="number">
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Miasto</label>
            <input type="text" class="form-control" id="city" formControlName="city">
          </div>
          <div class="mb-3">
            <label for="zipCode" class="form-label">Kod pccztowy</label>
            <input type="text" class="form-control" id="zipCode">
          </div>
          <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-warning mx-2">Wyczyść</button>
            <button type="submit" class="btn btn-primary mx-2">Zapisz</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
      </div>
    </div>
  </div>
</div>
