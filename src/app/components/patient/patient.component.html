<app-dashboard></app-dashboard>
<div class="container-fluid patient-container">
  <div class="row">
    <table class="table table-bordered table-hover">
      <thead>
      <tr class="table-dark">
        <th scope="col">#</th>
        <th scope="col">Imię</th>
        <th scope="col">Nazwisko</th>
        <th scope="col">PESEL</th>
        <th scope="col">Ulica</th>
        <th scope="col">Nr domu</th>
        <th scope="col">Miasto</th>
        <th scope="col">Kod pocztowy</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let patient of patients">
        <th scope="row">{{patient.id}}</th>
        <td>{{patient.firstName}}</td>
        <td>{{patient.lastName}}</td>
        <td>{{patient.pesel}}</td>
        <td>{{patient.street}}</td>
        <td>{{patient.number}}</td>
        <td>{{patient.city}}</td>
        <td>{{patient.zipCode}}</td>
        <td>
          <div class="d-flex justify-content-center">
            <button class="btn btn-info m-2">Info</button>
            <a class="btn btn-warning m-2">Edytuj</a>
            <a class="btn btn-danger m-2">Usuń</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Notification for no patients -->
<div *ngIf="patients?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-warning" role="alert">
    <h4 class="alert-heading">NO PATIENTS!</h4>
    <p>No Patients were found.</p>
  </div>
</div>
