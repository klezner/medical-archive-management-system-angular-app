<app-dashboard></app-dashboard>
<div class="container-fluid ward-container">
  <div class="row">

    <!-- Notification for no ward -->
    <div *ngIf="wards?.length == 0 else noEmptyList" class="col-lg-12 col-md-12 col-xl-12">
      <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">NO WARDS!</h4>
        <p>No wards were found.</p>
      </div>
    </div>
  </div>
</div>

<!-- List of wards -->
<ng-template #noEmptyList>
  <table class="table table-bordered table-hover">
    <thead>
    <tr class="table-dark">
      <th scope="col">#</th>
      <th scope="col">Nazwa</th>
      <th scope="col">Skrót</th>
      <th scope="col">Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ward of wards">
      <th scope="row">{{ward.id}}</th>
      <td>{{ward.name}}</td>
      <td>{{ward.abbreviation}}</td>
      <td>
        <div class="d-flex justify-content-end btn-group" role="group">
          <button class="btn btn-info m-1">Info</button>
          <button class="btn btn-warning m-1">Edytuj</button>
          <button class="btn btn-danger m-1">Usuń</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</ng-template>
